{% extends "base.html" %}
{% block title %}Registrar libro{% endblock %}

{% block content %}
<div class="">
	<h1 class="center-align">Registrar editoriales</h1>
	<h6 class="center-align"></h6>
	<hr>
</div>
<div class="container" style="margin-top: 50px;">
	<div class="row">
		<div class="col-md-12">
			<img width="100%" height="300px" src="{{url_for('static',filename='img/regeditorials.jpg')}}">
		</div>
	</div>
	<a class="btn-large" href="/Ahome">Regresar</a><br><br><hr>	
	<div class="row">
		<div class="col-md-3" ></div>
		<form method="POST">
			<div class="col s12" >
				<div class="form-group">
					<input required="" type="text" name="editorial" class="form-control form-control-sm" placeholder="Ingresa nombre de editorial"><br>
					<center>
					<br>
					<br>
					<button type="submit" class="btn" name="button">Registrar Editorial</button>
					</center>
				</div>
			</div>		
		</form>
		<div class="col-md-3" ></div>
	</div><br>
</div>


{% endblock %}
