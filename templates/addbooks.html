{% extends "base.html" %}
{% block title %}Registrar libro{% endblock %}

{% block content %}
<div class="">
	<h1 class="center-align">Registrar libro</h1>
	<h6 class="center-align">* en caso de no hallar la editorial, favor de registrarla primero</h6>
	<hr>
</div>
<div class="container" style="margin-top: 50px;">
	<div class="row">
		<div class="col-md-12">
			<img width="100%" height="300px" src="{{url_for('static',filename='img/librosolo.jpg')}}">
		</div>
	</div>
	<a class="btn-large" href="/Ahome">Regresar</a><br><br><hr>
	<div class="row">
		<div class="col-md-3" ></div>
		<form method="POST" action="/addbooks">
			<div class="col s12" >
				<div class="form-group">
					<center>
						<input required="" type="text" name="titulo" class="form-control form-control-sm" placeholder="Ingresa título del libro">
						<input required="" type="text" name="autor" class="form-control form-control-sm" placeholder="Ingresa nombre del autor">
						<input required="" type="text" name="clasificacion" class="form-control form-control-sm" placeholder="Ingresa la clasificación">
						<input required="" type="text" name="formato" class="form-control form-control-sm" placeholder="Ingresael formato">
						<input required="" type="text" name="urlimg" class="form-control form-control-sm" placeholder="Ingresa la imagen">
						<input required="" type="number" name="no_pags" class="form-control form-control-sm" placeholder="Ingresa número de páginas">
						<input required="" type="number" name="id_edit" class="form-control form-control-sm" placeholder="Ingresa editorial">
						<select name="editorial">
							<option>1</option>
							<option>1</option>
							<option>1</option>
							<option>1</option>
							<option>1</option>
						</select>
						<br>
						<br>
						<button type="submit" class="btn" name="button">Registrar libro</button>
					</center>
				</div>
			</div>		
		</form>
		<div class="col-md-3" ></div>
	</div><br>
</div>


{% endblock %}
