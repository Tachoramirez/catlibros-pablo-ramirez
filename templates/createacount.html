{% extends "base.html" %}
{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="">
	<h1 class="center-align">Registrar usuario</h1>
	<h6 class="center-align"></h6>
	<hr>
</div>
<div class="container" style="margin-top: 50px;">
	<div class="row">
		<div class="col-md-12">
			<img width="100%" height="300px" src="{{url_for('static',filename='img/librosolo.jpg')}}">
		</div>
	</div>
	<a class="btn-large" href="/index">Regresar</a><br><br><hr>
	<div class="row">
		<div class="col-md-3" ></div>
		<form method="POST" action="/createacount">
			<div class="col s12" >
				<div class="form-group">
					<center>
						<input type="text" name="nombre" class="form-control form-control-sm" placeholder="Ingresa nombre">
						<input type="email" name="correo" class="form-control form-control-sm" placeholder="Ingresa correo">
						<input type="password" name="pwd" class="form-control form-control-sm" placeholder="Ingresa contraseña">
						<input type="password" name="password" class="form-control form-control-sm" placeholder="comfirma la contraseña">
						<input type="number" name="nivel" class="form-control form-control-sm" placeholder="nivel de usuario">
						<br>
						<br>
						<button type="submit" class="btn" name="button">Registrar usuario</button>
						{% if mensaje != "" %}
						<p>{{ mensaje }}</p>
						{% endif %}
					</center>
				</div>
			</div>		
		</form>
		<div class="col-md-3" ></div>
	</div><br>
</div>


{% endblock %}
